name: TypeScript SDK

on:
  pull_request:
    branches: [main]
    paths:
      - "sdk/typescript/**"
      - "examples/typescript/**"
      - ".github/workflows/typescript-sdk.yml"
  push:
    branches: [main]
    paths:
      - "sdk/typescript/**"
      - "examples/typescript/**"
      - ".github/workflows/typescript-sdk.yml"

jobs:
  test:
    name: Test (Node 22)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/typescript
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: sdk/typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
